{% extends './baseMenu.html' %}

{% block identMenu %}
    <p class="header-menu__parrafo no-margin">Operario</p>
{% endblock %}

{% block elementsSide %}

    <a href="{{url_for('opePerfil')}}" class="element-side">
        <div class="icon">
            <img src="../static/Imgs/user.svg" alt="Icono Perfil">
        </div>
        <p class="element-side__text no-margin">Perfil</p>
    </a>

    <a href="{{url_for('registrarClientes')}}" class="element-side element-side--active">
        <div class="icon">
            <img src="../static/Imgs/bar_chart.svg" alt="Icono Ventas">
        </div>
        <p class="element-side__text element-side__text--active no-margin">Ventas</p>
    </a>

{% endblock %}

{% block mainContainer %}
    <header class="contenedor-administracion header-administracion">
        <nav class="nav-administracion">
            <a href="{{url_for('registrarClientes')}}" class="nav-administracion__enlace nav-administracion__enlace--activo">Clientes</a>
            <a href="{{url_for('registrarVentas')}}" class="nav-administracion__enlace no-margin">Ventas</a>
        </nav>
    </header>

    <main class="contenedor-administracion contenedor-administracion--sombra contenedor-administracion--operario-venta">
        <form action="{{url_for('registrarClientes')}}" class="administracion-registrar" method="POST">
            <h2 class="administracion-registrar__titulo">Registrar Cliente</h2>
            <div class="flex-row-container justify-space-between">
                <div class="controles-registrar controles-registrar--venta-operario">
                    <input class="controles-registrar__control" type="text" name="numDocumento"  placeholder="Número de documento" required>
                    <select class="controles-registrar__control" name="tipoDocumento" id="select" required>
                        <option disabled selected>Tipo de Documento</option>
                        <option value="Cedula de ciudadania">Cedula de ciudadanía</option>
                        <option value="Cedula de extranjería">Cedula de extranjería</option>
                        <option value="Pasaporte">Pasaporte</option>
                    </select>
                    <input class="controles-registrar__control" type="text" name="nombres" placeholder="Nombres" required>
                    <input class="controles-registrar__control" type="text" name="apellidos" placeholder="Apellidos" required>
                    <input class="controles-registrar__control" type="mail" name="correo" placeholder="Correo" required>
                    <input class="controles-registrar__control" type="tel" name="telefono" placeholder="Teléfono" required>
                </div>
                <div class="flex-direction-row align-items-center contenedor-button-registro">
                    <button class="button button-registrar button-registrar--operarios">Registrar</button>
                </div>
            </div>
        </form>
    </main class="contenedor-administracion">
{% endblock %}
